include: package:flutter_lints/flutter.yaml
# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options

linter:
    rules:
        avoid_print: true # Uncomment to disable the `avoid_print` rule
        prefer_single_quotes: true # Uncomment to enable the `prefer_single_quotes` rule

analyzer:
    exclude:
        - '**/*.g.dart'
        - '**/*.freezed.dart'
    errors:
        invalid_annotation_target: ignore
    plugins:
        - dart_code_metrics

dart_code_metrics:
    extends:
        - package:dart_code_metrics_presets/all.yaml
    anti-patterns:
        - long-method
        - long-parameter-list
    metrics:
        cyclomatic-complexity: 20
        maximum-nesting-level: 5
        number-of-parameters: 4
        source-lines-of-code: 50
    metrics-exclude:
        - test/**
    rules:
        - newline-before-return
        - no-boolean-literal-compare
        - no-empty-block
        # - prefer-trailing-comma
        - prefer-conditional-expressions
        - no-equal-then-else
        - prefer-extracting-callbacks: false
        - prefer-immediate-return: false
        - no-magic-number: false
        - prefer-static-class: false
        # - arguments-ordering:
            #   child-last: true
        - prefer-correct-identifier-length:
              exceptions: ['a']
              max-identifier-length: 30
              min-identifier-length: 1
        - no-equal-arguments:
              ignored-parameters:
                  - height
                  - width
        - newline-before-return: false
        - avoid-ignoring-return-values: false
        - prefer-match-file-name:
              exclude:
                  - lib/constants/**